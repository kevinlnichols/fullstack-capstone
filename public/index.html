<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <section class="signup-login-header">
        <header>
            <h1>Working Title</h1>
            <p>Sign up below to create a testing database for your employees</p>
        </header>
    </section>
    <section class="signup-login-page">
        <div id="admin-login">
            <form class="admin">
                <button class="button" id="admin-button" type="button">Admin Login</button>
            </form>
        </div>    
        <div id="user-login">
            <form class="user">
                <button class="button" id="user-button" type="button">User Login</button>
            </form>
        </div>  
        <div id="signup">
            <form class="signup">
                <button class="button" id="signup-button" type="button">Sign Up</button>
            </form>
        </div>      
    </section>

    <section class="signup-page">
        <div class="signup-fields">
            <form class="admin-info">
                <label for="first-name">First Name: </label>
                <input class="admin-first-name" type="text">
                <label for="last-name">Last Name: </label>
                <input class="admin-last-name" type="text">
                <label for="username">Username: </label>
                <input class="admin-username" type="text">
                <label for="password">Password: </label>
                <input class="admin-password" type="text">
            </form>
        </div>
    </section>

    <section class="admin-home">
        <div class="admin-options">
            <form class="admin-buttons">
                <button class="button" id="create-user-button" type="button">Create User</button>
                <button class="button" id="view-user-button" type="button">View Users</button>
                <button class="button" id="create-test-button" type="button">Create Test</button>
                <button class="button" id="view-test-button" type="button">View Tests</button>
            </form>
        </div>
    </section>
    
    <section class="create-user-page">
        <div class="user-data">
            <form class="user-data-inputs">
                <label for="first-name">First Name: </label>
                <input class="user-first-name" type="text">
                <label for="last-name">Last Name: </label>
                <input class="user-last-name" type="text">
                <label for="id">User ID: </label>
                <input class="user-id" type="text">
                <label for="password">User Password: </label>
                <input class="user-password" type="text">
            </form>
        </div>
        <div class="add-user-photo">
            <form class="add-user-photo-button">
                <button class="button" id="user-photo-button" type="button">Add Photo</button>
            </form>
        </div>
        <div class="submit-user-data">
            <form class="submit-user-button">
                <button class="button" id="submit-user-button" type="button">Add Photo</button>
            </form>
        </div>
    </section>

    <section class="user-list-page">
        <p>hello</p>
    </section>

    <section class="user-info-page">
        <p>hi</p>
    </section>

    <section class="create-test-page">
        <p>test</p>
    </section>

    <section class="user-login-page">
        <div class="user-login">
            <form class="user-login-fields">
                <label for="id">User ID: </label>
                <input class="user-id" type="text">
                <label for="password">User Password: </label>
                <input class="user-password" type="text">
            </form>
        </div>
    </section>

    <section class="user-home-page">
        <div class="user-name-photo">

        </div>
        <div class="test-list">

        </div>
    </section>

    <section class="test-page">
        <p>testing</p>
    </section>

</body>
</html>
