<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullstack Capstone</title>
    <link rel="stylesheet" href="/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="login-signup-body">

    <section role="region" class="signup-login-header center-align" id="signup-login-header">
        <header role="banner" class="main-header">
            <h1>Test Creator</h1>
            <div class="instructions">
                <p>1. Select the "Sign Up" button below to create Admin profile. </br>
                2. From there you can create users and tests. </br>
                3. Then have the users log in and take the tests that you created.</p>
            </div>
        </header>
        <div class="signup-buttons-container">
            <div class="signup-buttons" id="admin-login">
                <form class="admin">
                    <a class="main-button" href="/authentication/adminLogin">Admin Login</a>
                    <a class="main-button" href="/authentication/userLogin">User Login</a>
                    <a class="main-button" href="/authentication/adminSignup">Sign Up</a>
                </form>
            </div>    
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/client.js"></script>
</body>
</html>
