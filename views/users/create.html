<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

    <section class="create-user-page" id="create-user-page">
        <div class="user-data-container" id="user-data-container"></div>
            <div class="user-data">
                <form class="user-data-inputs">
                    <label for="first-name">First Name: </label>
                    <input class="user-first-name" type="text">
                    <label for="last-name">Last Name: </label>
                    <input class="user-last-name" type="text">
                    <label for="id">User ID: </label>
                    <input class="user-id" type="text">
                    <label for="password">User Password: </label>
                    <input class="user-password" type="text">
                </form>
            </div>
            <div class="add-user-photo">
                <form class="add-user-photo-button">
                    <button class="button" id="user-photo-button" type="button">Add Photo</button>
                </form>
            </div>
            <div class="submit-user-data">
                <form class="submit-user-button">
                    <button class="button" id="submit-user-button" type="button">Submit User Data</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/users/create.js"></script>
    
</body>
</html>
