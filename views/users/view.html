<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="user-view-page-body">
    <header role="banner" class="main-header">
        <h1>Test Creator</h1>
        <div class="instructions-view-user">
            <p>User Information</p>
        </div>
    </header>
    <section role="region" class="user-view-page" id="user-view-page">
        <div class="user-info">
            <table class="user-table" id="user-table">
                <tr>
                    <th>User</th>
                    <th>Username</th>
                    <th>Test Completion %</th>
                </tr>
                
            </table>
        </div>
        <div class="login-return login-return-view">
            <a href="/tests"><p class="return-to-home-view">Return to homepage</p></a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/users/view.js"></script>
    
</body>
</html>
