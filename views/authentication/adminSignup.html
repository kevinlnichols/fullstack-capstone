<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    
    <section class="signup-page" id="signup-page">
        <div class="signup-fields-container">
            <div class="signup-fields">
                <form class="admin-info">
                    <label for="first-name">First Name: </label>
                    <input class="admin-first-name" type="text" name="admin-first-name" id="admin-first-name">
                    <label for="last-name">Last Name: </label>
                    <input class="admin-last-name" type="text" name="admin-last-name" id="admin-last-name">
                    <label for="username">Username: </label>
                    <input class="admin-username" type="text" name="admin-username" id="admin-username">
                    <label for="password">Password: </label>
                    <input class="admin-password" type="text" name="admin-password" id="admin-password">
                    <div class="admin-button-container">
                        <button class="admin-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/authentication/createAdmin.js"></script>
</body>
</html>
